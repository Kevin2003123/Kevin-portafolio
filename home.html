    <script >
      const showMenu = () => {
          let element = document.querySelector("#nav-links");
          let element2 = document.querySelector(".mobile-menu")
          if(element.classList.contains("hide")){
            element.classList.remove("hide");
            element2.classList.add("rotate");
          }else{
            element.classList.add("hide");
            element2.classList.remove("rotate");
          }
        }
    </script>

body, html{
  width: 100%;
  height: 100%;
  position: relative;
}

*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}



#navbar{
  display: flex;
  width: 100%;
  padding-right: 1rem;
  padding-left: 1rem;
  background: rgba(36, 37, 42, 1);
  color: white;
  height: 5rem;
  position: fixed;
  top: 0;
  left: 0;
  border-bottom: solid red 0.5px;
  z-index: 2;
}

#icon{
  display: flex; 
  align-items: center;
}

#icon i{
  margin-right: 1rem;
  color: #c0392b;
  cursor: pointer;
}

#icon i:hover{
  transform: scale(1.5);
   transition: all 1s ease-in-out; 
}

#icon span{
  color: #c0392b;
}

#nav-links{
  display: flex;
  margin-left: auto;
  align-items: center;
}

#nav-links a {
  text-decoration: none;
  margin-right: 2rem;
  color: white;
  font-size: 1.3em;
  cursor: pointer;
  font-weight: bold;
}

#nav-links a:last-child{
  margin-right: 0;
}

#nav-links a:hover{
  text-decoration: underline;
  	text-decoration-color: #c0392b;
}

#welcome-section{
  width: 100%;
  position: relative;

  z-index: 1;

.welcome-section{

.welcome-section p{

.welcome-section i{

}

#welcome-section img{

  height: 100%;
  top: 0;
  left: 0;
  z-index: -2;
  object-fit: fill;
}

#cover{
  position: absolute;
  z-index: -1;
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

#projects{
  width: 100%;
  height: auto;
  display: flex;
  flex-direction: column;
  padding-left: 1rem;
  padding-right: 1rem;
  background: #34495e;
  padding-bottom: 8rem;
}

#project-title{
  text-align: center;
  font-size: 3rem;
  font-weight: bold;
  color: white;
  margin-top: 2rem;
  margin-bottom: 2rem;
}

#project-title i{
  color: #ffec8b;
}

#projects-links{
  display: grid;
  width: 100%;
 height: 100%;
 grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: repeat(3,1fr);
  grid-gap: 2rem;
  place-content: center stretch;
}

#projects img{
  width: 100%;
  height: 100%;
  object-fit:cover;
}

#contact{
  width: 100%;
  background: #2e3131;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 35rem;
  justify-content: center;
}

#contact h2{
  color:white;
  font-weight:bold;
  font-size: 3rem;
  margin-bottom: 5rem;
}

#socials{
  display: grid;
  grid-template-columns: repeat(4,1fr);
  place-items: center;
}

#socials a{
  color: white;
 display: flex;
  align-items: center;
  cursor: pointer;
  text-decoration: none;
  padding-right: 1rem;
  padding-left: 1rem;
}

#socials i{
  margin-right: 0.5rem;
}

#socials span{
  font-size: 2rem;
}

#socials a:hover{
  transform: scale(1.1);
   transition: all 1s ease-in-out; 
}

footer{
  width: 100%;
  background: rgba(36, 37, 42, 1);
  color: white;
  height: 5rem;
  border-top: solid red 0.5px;
  display: flex;
  align-items: center;
  padding-left: 1rem;
  font-size: 1.2rem;
}

.mobile-menu{
  display: none;
}

.hide{
  display: flex !important;
}

.rotate{
  transform: rotate(90deg);
}

@media(max-width:1024px) and (min-width:622px){
  #socials{
  grid-template-columns: repeat(2,1fr);
  grid-template-rows: repeat(2,1fr);
  place-items: start;
    grid-gap: 1rem;
    margin-left: auto;
    margin-right: auto;
    padding-left: 6rem;
}
}

@media(max-width:621px){
  #socials{
    grid-template-columns: repeat(1,1fr);
  grid-template-rows: repeat(2,1fr);
    place-items: start;
    grid-gap: 1rem;
  }

@media(max-width:438px){

    position: absolute;
    top: 5rem;
    left: 0;
    width: 100%;
    justify-content: center;
    background: white;
    height: 4rem;
    border: gray solid 1px;
    
  }
  #nav-links a{
    color: black;
  }
  
  .mobile-menu{
  display: block;
  cursor: pointer;
}
  
  #navbar{
    justify-content: space-between;
    align-items: center;
  }
  
  .hide{
    display: none !important;
  }
  
}

@media(max-width:800px) and (min-width:601px){

 grid-template-columns: repeat(2,1fr);
  grid-template-rows: repeat(4,1fr);
}
}

@media(max-width: 600px){
  #projects-links{  
 grid-template-columns: repeat(1,1fr);
  grid-template-rows: repeat(7,1fr);
}
}
    </style>
